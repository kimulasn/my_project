  <h1>2019全英羽球公開賽</h1>
<img src="images/england.jpg">
<p>為第109屆全英羽球公開錦標賽，是2019年世界羽聯世界巡迴賽的其中一站，屬於第二級別（超級1000賽）賽事。<br>本屆賽事於2019年3月6日至3月10日在英國英格蘭伯明罕的國家室內體育館（Barclaycard Arena）舉行，並獲得優乃克贊助，總獎金為100萬美元</p>
